<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="product"
          src="/product-preview-card-component-main/images/image-product-desktop.jpg"
        />
        <div class="main">
          <h2>P E R F U M E</h2>
          <p class="paragraph">Gabrielle Essence Eau De Parfum</p>
          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h1 class="dollar1">$149.99</h1>
            <h5 class="dollar2">$169.99</h5>
          </div>
          <button>
            <img
              class="cart"
              src="/product-preview-card-component-main/images/icon-cart.svg"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
